<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown and YAML Beauty</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #87CEFA, #3498db); /* Degradê de azul claro para azul */
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Fundo opaco para melhor legibilidade */
            border-radius: 10px;
        }

        .markdown-code {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: auto;
        }

        .yaml-code {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cérebro e Pensamento</h1>

        <h2>Markdown Section</h2>
        <div class="markdown-code">
            <p><code># PHP-Prefixer</code></p>
            <p><code># You may pin to the exact commit or the version.</code></p>
            <!-- Adicione mais código Markdown conforme necessário -->
        </div>

        <h2>YAML Section</h2>
        <div class="yaml-code">
            <p><code>- name: 'Cérebro e Pensamento'</code></p>
            <p><code>  uses: PHP-Prefixer/php-prefixer-build-action@v1.1.0</code></p>
            <!-- Adicione mais código YAML conforme necessário -->
        </div>
    </div>
</body>
</html>
